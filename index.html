<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Forever Valentine ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff4e73, #ff8fa3);
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Floating hearts */
.heart {
    position: absolute;
    color: rgba(255,255,255,0.7);
    animation: float 6s infinite ease-in;
}

@keyframes float {
    0% { transform: translateY(100vh) scale(0.5); opacity: 1; }
    100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
}

/* Love Card */
.card {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(12px);
    padding: 30px 20px;
    border-radius: 20px;
    text-align: center;
    color: white;
    box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    width: 85%;
    max-width: 400px;
    cursor: pointer;
    transition: transform 0.4s ease;
}

.card:hover {
    transform: scale(1.05);
}

.hidden {
    display: none;
}

h1 {
    font-size: 26px;
    margin-bottom: 10px;
}

p {
    font-size: 20px;
    margin-top: 15px;
    line-height: 1.4;
}

.big-heart {
    font-size: 55px;
    animation: beat 1s infinite;
}

.signature {
    margin-top: 20px;
    font-size: 18px;
    font-style: italic;
    opacity: 0.9;
}

@keyframes beat {
    0% { transform: scale(1); }
    50% { transform: scale(1.3); }
    100% { transform: scale(1); }
}

@media (min-width: 768px) {
    h1 { font-size: 32px; }
    p { font-size: 24px; }
}
</style>
</head>

<body>

<div class="card" onclick="openLove()">
    <div id="start">
        <h1>üíå Tauki üíå</h1>
        <p>Tap here to open your love letter ‚ù§Ô∏è</p>
    </div>

    <div id="message" class="hidden">
        <div class="big-heart">‚ù§Ô∏è</div>
        <h1>I Love You Tauki</h1>
        <p>
            You are my today,<br>
            my tomorrow,<br>
            and my forever Valentine üíñ
        </p>
        <div class="signature">
            From your love,<br>
            Raj (Chopu) ‚ù§Ô∏è
        </div>
    </div>
</div>

<script>
function openLove() {
    document.getElementById("start").style.display = "none";
    document.getElementById("message").classList.remove("hidden");
}

/* Floating hearts */
for (let i = 0; i < 25; i++) {
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 10) + "px";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(heart);
}
</script>

</body>
</html>
